<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>swfIN</title>
<script type="text/javascript" src="../../src/swfIN.js"></script>
<style type="text/css">  body, html {margin:5px; padding:0px;} </style>
</head>
<body>

<script type="text/javascript">
	
	if( swfIN.utils.getQueryParam("id") == null || swfIN.utils.getQueryParam("testing") == null ){
		location.href += "?id=345&testing=works!"
	}
	
	
	var br = "<br/>";
	document.write( "Flash version detected: " + swfIN.detect.getPlayerVersionString() + br);
	document.write( "Browser user agent: " + swfIN._memory.user_agent + br + br );
	
	document.write( "Avail screen: width:" + swfIN.detect.getAvailScreenSize().w + ", height:" + swfIN.detect.getAvailScreenSize().h + br);
	document.write( "Full screen: width:" + swfIN.detect.getFullScreenSize().w + ", height:" + swfIN.detect.getFullScreenSize().h + br);
	document.write( "Browser size: width:" + swfIN.detect.getBrowserSize().w + ", height:" + swfIN.detect.getBrowserSize().h + br + br);
	
	document.write( "nsPlugin: " + swfIN.detect.nsPlugin() + br);
	document.write( "mac: " + swfIN.detect.mac() + br);
	document.write( "IE: " + swfIN.detect.ie() + br);
	document.write( "IE7: " + swfIN.detect.ie7() + br);
	document.write( "IE5 on Mac: " + swfIN.detect.ie5_mac() + br);
	document.write( "NS4: " + swfIN.detect.ns4() + br);
	document.write( "WebKit (Safari / Chrome): " + swfIN.detect.webkit() + br);
	document.write( "Opera: " + swfIN.detect.opera() + br + br);


	document.write( "testing getQueryParam(): " + br);
	document.write( "id: " + swfIN.utils.getQueryParam("id") + br );
	document.write( "testing: " + swfIN.utils.getQueryParam("testing") + br + br);
	
	document.write( "testing getAllQueryParams(): " +br);
	
	for(var i in swfIN.utils.getAllQueryParams() ) {
		document.write( i + " : " + swfIN.utils.getAllQueryParams()[i] + br);
	}
	
	
	
</script><noscript>Javascript must be enabled to view this site</noscript>
</body>
</html>
